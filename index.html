<script>
    document.addEventListener('DOMContentLoaded', function () {
        const items = document.querySelectorAll('[data-carousel-item]');
        let currentItem = 0;
        function showItem(index) {
            items.forEach((item, i) => {
                if (i === index) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }
        function nextItem() {
            currentItem = (currentItem + 1) % items.length;
            showItem(currentItem);
        }
        function prevItem() {
            currentItem = (currentItem - 1 + items.length) % items.length;
            showItem(currentItem);
        }
        // Mostrar o primeiro item inicialmente
        showItem(currentItem);
        // Controladores
        document.querySelector('[data-carousel-next]').addEventListener('click', nextItem);
        document.querySelector('[data-carousel-prev]').addEventListener('click', prevItem);
        // Navegação por indicadores
        document.querySelectorAll('[data-carousel-slide-to]').forEach((button) => {
            button.addEventListener('click', () => {
                currentItem = parseInt(button.getAttribute('data-carousel-slide-to'));
                showItem(currentItem);
            });
        });
        // Configurar um intervalo automático (se desejado)
        //setInterval(nextItem, 5000);
    });
</script>
